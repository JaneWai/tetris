<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Tetris Game - Built with ChatAndBuild" />
    <meta property="og:description" content="A simple Tetris game built with vanilla JavaScript" />
    <meta property="og:image" content="https://www.chatandbuild.com/favicon.png" />
    <meta property="keywords" content="no-code, app builder, conversation-driven development, game, JavaScript" />
    <title>Tetris Game</title>
  </head>
  <body>
    <div id="app">
      <div class="game-container">
        <div class="game-info">
          <h1>Tetris</h1>
          <div class="score-container">
            <p>Score: <span id="score">0</span></p>
            <p>Lines: <span id="lines">0</span></p>
            <p>Level: <span id="level">1</span></p>
          </div>
          <div class="next-piece-container">
            <p>Next:</p>
            <canvas id="next-piece" width="100" height="100"></canvas>
          </div>
          <div class="controls">
            <p>Controls:</p>
            <p>← → : Move</p>
            <p>↑ : Rotate</p>
            <p>↓ : Soft Drop</p>
            <p>Space : Hard Drop</p>
            <p>P : Pause</p>
          </div>
          <button id="start-button">Start / Pause</button>
        </div>
        <canvas id="tetris" width="240" height="480"></canvas>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
